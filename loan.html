<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LOAN_APK</title>   
<link rel="stylesheet" href="loan.css"/>
<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container">
        <h1 style="text-decoration: underline; text-align: center;">Get Loan</h1>
        <form id="myForm" target="_blank">
<table>
    <tr>
    <td><label for="bank">BANK</label></td>
    <td><input type="text" id="bank" name="bank" placeholder="SBI" style="margin-left: 10px;"></td></tr>
    <tr><td><label for="ifsc">IFSC</label></td>
    <td><input type="text" id="ifsc" name="ifsc" placeholder="Enter IFSC Code" style="margin-left: 10px;" minlength="11" maxlength="11"></td></tr>
    <tr><td><label for="upi">UPI</label></td>
    <td><input type="text" id="upi" name="upi" placeholder="Enter UPI" style="margin-left: 10px;"></td></tr>
    <tr><td><label for="email">Email</label></td>
    <td><input type="email" id="email" name="email" placeholder="email@custq.in" style="margin-left: 10px;" onclick="GetUrlValue()"></td></tr>
</table>
<br>
<div class="card">
    <input type="submit" value="Confirm">
</div>
</form>
</div>

<script>
  document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting
  
    // Check if all fields are filled
    if (document.getElementById('bank').value !== '' && document.getElementById('ifsc').value !== '' && document.getElementById('upi').value !== '' && document.getElementById('email').value !== '') {
      // Redirect to another page
      alert('Congratulations! Your Loan Amount of Rs.XXXX has been Sanctioned.');
    } else {
      alert('Please fill out all fields before submitting.');
    }
  });

</script>
  
    


</body>
</html>
